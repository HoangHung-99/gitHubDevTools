<div>
    <div className="login-form">
        <div className="container">
            <h2 className="font-weight-bold">Đăng nhập trang quản lý</h2>
            <form>
                <div className="input-signin">
                    <label>Username:</label>
                    <input type="text" id="lblUsername" placeholder="Tên đăng nhập" name="username"
                        className="form-control w-100"></input>
                </div>
                <div className="input-signin">
                    <label>Mật khẩu:</label>
                    <input type="password" id="lblPassword" placeholder="Password" name="password"
                        className="form-control w-100" />
                </div>
                <div className="btn-signIN">
                    <button type="button" className="btn btn-dark btn-position font-weight-bold w-100" onclick="loginBtn()">
                        Đăng nhập
                    </button>
                </div>
                <script>
                    const loginBtn = () => {

                        var username= document.getElementById("lblUsername").value;
                        var password= document.getElementById("lblPassword").value;
                        if(username == 'admin' && password=='admin'){
                            
                            alert('success');
                            window.location.replace("/login.html")
                        }
                        else
                            alert('failed');
                        }
                </script>
            </form>
        </div>
    </div>
</div>
